<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="choices">
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
    </div>

    <div class="selection">
        <div>
            <span>Player Selection: <p class="player-selection"></p></span>
        </div>
        <div>
            <span>Computer Selection: <p class="computer-selection"></p></span>
        </div>
    </div>

    <div>
        <span>Result: <p class="result"></p></span>
    </div>

    <div class="scores">
        <div>
            <span>Player Score: <p class="player-score">0</p></span>
        </div>
        <div>
            <span>Computer Score: <p class="computer-score">0</p></span>
        </div>
    </div>

    <div>
        <p class="winner"></p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
